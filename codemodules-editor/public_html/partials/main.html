<div class="row">

            <div class="col-md-6" id="exercises">
                
                <div clas="row">

                    <!-- <div class="output" id="output" ng-include src="template_intro" onLoad="loaded()" ></div> -->
                    <div class="output" id="output" ng-include="template_intro"></div>
                    
                    <button class='btn btn-block' id='toggle-jsguide' ng-click='toggleJSGuide()'>Avaa koodiohje</button>
                
                </div>
                
                
                <!-- EXAMPLES -->
                
                
                
                <div clas="row" id="{{'task-'+$index}}" ng-repeat="element in examples" ng-init="exerciseIndex = $index">
                    <h3>Esimerkki</h3>
                    <p>{{element.text}}</p>
                    
                    <div clas="row" style="margin-top: 5px;">
                        <div ui-ace="{
                             useWrapMode : true,
                             showGutter: true,
                             theme:'twilight',
                             mode: 'javascript',
                             onLoad: aceLoaded,
                             onChange: aceChanged
                             }">
                        </div>
                    </div>
                    
                    <div id="{{'visual-'+exerciseIndex}}" ng-include="visual_example">
                        
                    </div>
                    
                </div>
                
                
                
                <!-- EXERCISES -->
                
                
                
                <div clas="row" id="{{'task-'+($index+examples.length)}}" ng-repeat="element in guide" ng-init="exerciseIndex = $index+examples.length">
                    <h3>Teht채v채</h3>
                    <p>{{element.text}}</p>
                    
                    <div clas="row" style="margin-top: 5px;">                        
                        <div ui-ace="{
                             useWrapMode : true,
                             showGutter: true,
                             theme:'twilight',
                             mode: 'javascript',
                             onLoad: aceLoaded,
                             onChange: aceChanged
                             }">
                        </div>
                    </div>
                    
                    <div id="{{'visual-'+exerciseIndex}}" ng-include="visual_exercise">
                        
                    </div>
                    
                </div>
                    
                

                <div clas="row">

                    <!--<div class="output" id="output" ng-include src="template_outro" onLoad="loaded()" ></div>-->
                    <div class="output" id="output" ng-include="template_outro"></div>
                    
                    <div>
                        <a href='./index.html' class='btn btn-primary'>Palaa teht채v채nvalintaan</a>
                    </div>
                
                </div>

            </div>

            <div class="guide col-md-6" id="jsguide" ng-show='showJSGuide'>
                
                <div ng-include="'partials/javascript.html'">
                
                </div>
            
            </div>
            
            <div class="hidden" ng-repeat="i in [0]">
                <div class="hidden" ng-include='"partials/dummy.html"' onLoad="onLoad()"></div>
            </div>
    
</div>
