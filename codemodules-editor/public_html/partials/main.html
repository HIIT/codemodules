<div class="row">

            <div class="col-md-6">
                
                <div clas="row">

                    <div class="output" id="output" ng-include src="template" onLoad="loaded()" ></div>
                
                </div>

                <div clas="row" style="margin-top: 5px;">
                    
                    <div ui-ace="{
                         useWrapMode : true,
                         showGutter: true,
                         theme:'twilight',
                         mode: 'javascript',
                         onLoad: aceLoaded,
                         onChange: aceChanged
                         }">
                    </div>
                    
                </div>

            </div>

            <div class="guide col-md-6" id="guide">
                <table class="table table-hover table-condensed" id="tasks">
                    <thead>
                        <tr>
                            <th>Tehtävä</th>
                            <th>Valmis</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="element in guide">
                            <td>{{element.text}}</td>
                            <td>
                                <button class="btn btn-success" ng-click="assess( $event )" ng-show="! element.done" data-loading-text="Tarkistan" >Tarkista</button>
                                <span class="glyphicon glyphicon-ok" ng-show="element.done"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
                
                <div ng-include="'partials/javascript.html'">
                
                </div>
            
            </div>
    
</div>
